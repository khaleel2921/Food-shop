{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="pr/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="pr/css/templatemo-comparto.css" rel="stylesheet" />
    <title>Product Details</title>
</head>

<body>
  <br><br>
        
        <section class="tm-mb-1" id="about">
            
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <img src="{{pr.img.url}}" alt="About image" class="tm-img-responsive" href="{{pr.get_url}}">
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">{{pr.name}}</h2>
                    <p><a><b>{{pr.name}}</b></a></p>
                    <p>{{pr.desc}}</p>

                    <p>Price :Rs.{{pr.price}}.</p>
                    
                    <p>Stock Left :{{pr.stock}}</p>
{% if pr.stock <= 0 %}
<h1 style="color:red">Sorry No stock Left</h1>
      {% else %}
    <a href="{% url 'addcart' pr.id %}" class="tm-btn tm-btn-1 tm-link-to-add">Add to Cart</a>
{% endif %}
                </article>
            </div>
            
        </section>
      </div>
</body>
</html>
{% endblock %}
