{% load static %}
<html lang="en">
<head>
<title>Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">

<!-- Top Background Image Wrapper -->
<div class="abcd" style="background-image: url({% static 'hm/images/demo/backgrounds/bg1.jpg' %});">
  <!-- ################################################################################################ -->
  
  <div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">
        <h1><a href="/">Cafeteria </a></h1>

      </div>

      <nav id="mainav" class="fl_right">
        <ul class="clear">
          <li class="active"><a href="/">Home</a></li>
          <li class="active"><a href="{% url 'cartDetails' %}"><i class="fa fa-shopping-cart" style="font-size:18px"></i>{{itc}}</a></li>
          <li class="active"><a href="/">Login</a></li>
          <li class="active"><a href="/">Register</a></li>
          <li class="active"><a href="/">Logout</a></li>
          
            </ul>
          </li>
        </ul>
      </nav>
      
    </header>
  </div>
  <div class="wrapper row0">
    <div id="topbar" class="hoc clear">
      <div class="fl_right">
        <ul class="nospace">
          <li id="searchform">
            <div>
              <form action="{% url 'search' %}" method="get">
                <fieldset>
                  <legend>Quick Search:</legend>
                  <input type="text" placeholder="Enter search" name="q">
                  <button type="submit"><i class="fas fa-search"></i></button>
                </fieldset>
              </form>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">FILTER</button>
    <div class="dropdown-content">
      <a href="/">All</a>
      {% for i in ct %}
      <a href={{i.get_url}}>{{i.name}}</a>
      {% endfor %}
    </div>
    
  </div>


</div>
{% block content %}
{% endblock %}
</body>
</html>
